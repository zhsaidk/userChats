<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users page</title>
</head>
<body>
    <h3>List of users</h3><br/>
    <div>
        <a th:each="user : ${users}" th:text="|${user.getId()} ${user.getFirstName()} ${user.getLastName()}|" th:href="@{/users/{id}(id = ${user.id})}">Dummy text</a><br>
    </div><br>
</body>
</html>
